<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Selection</title>
    <link rel="icon" href="https://jogjagamers.org/uploads/monthly_2023_04/forum-icon.png.465ac2a5402f443174ecbabcf268ebeb.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f5e9; /* Warna latar belakang hijau muda */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            background-color: #28a745; /* Warna hijau untuk tombol */
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 1rem;
            width: 150px;
        }
        .button:hover {
            background-color: #218838; /* Warna hijau gelap saat hover */
        }
        .credit {
            margin-top: 2rem;
            font-size: 14px;
            color: #666;
        }
        .credit a {
            color: #28a745; /* Warna hijau untuk link */
            text-decoration: none;
        }
        .credit a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 100px; /* Ukuran logo */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://jogjagamers.org/uploads/monthly_2023_10/logo_small.png.2d0971590155f797a983a011e65b4d86.png" alt="Jogjagamers Community">
        <h1>Filtering LOG</h1>
        <button class="button" onclick="location.href='log_viewer.html'">Pay</button>
        <button class="button" onclick="location.href='log_viewer.give'">Give</button>
        <div class="credit">
            <p>Credit: <a href="https://jogjagamers.org/profile/87269-rnr07/" target="_blank">RNR07</a></p>
        </div>
    </div>
</body>
</html>
