<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Give Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Give Item</h1>
    
    <form action="#" method="post">
      <label for="giver">Nama Pemberi</label>
      <input type="text" id="giver" name="giver" placeholder="Misal: Guillermo Velancruz" required>

      <label for="receiver">Nama Penerima</label>
      <input type="text" id="receiver" name="receiver" placeholder="Misal: Matias Alejandro" required>

      <label for="type">Jenis Barang</label>
      <select id="type" name="type" required>
        <option value="">-- Pilih --</option>
        <option value="Desert Eagle">Desert Eagle</option>
        <option value="MP5">MP5</option>
        <option value="AK47">AK47</option>
        <option value="Sultan">Sultan</option>
        <option value="Road Train">Road Train</option>
        <option value="Crack">Crack</option>
        <option value="Pot">Pot</option>
      </select>

      <label for="amount">Jumlah (gram/item)</label>
      <input type="number" id="amount" name="amount" placeholder="Contoh: 10" required>

      <button type="submit">Kirim</button>
    </form>

    <div class="back-link">
      <a href="index.html">&larr; Kembali ke Halaman Utama</a>
    </div>
  </div>
</body>
</html>
